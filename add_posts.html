<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="add_posts.css">
    <link rel="stylesheet" href="additionals.css">
    <script src="cool_button.js" defer></script>
</head>
<body>
    <div class="big-div"></div>
    <!-- ta samaya knopka s menu -->
    <div class="menu-button">
        <div class="circle">              
        </div>
    </div>
    <div class="panel">
        <form action="main.html">
            <button class="panel-logo-button"></button>
        </form>

        <form action="posts.html">
            <button class="panel-button panel-go-to-posts"></button>
        </form>
        
        <form action="stream.html">
            <button class="panel-button panel-go-to-streams"></button>
        </form>

        <form action="regstration.html">
            <button class="panel-button panel-go-to-profile"></button>
        </form>
        
        <form action="chat.html">
            <button class="panel-button panel-go-to-chats"></button>
        </form>   
    </div>
    <div class="page-name">
        <span class="text-page-name">Add posts</span>
    </div>
    <div class="add-posts-container">
        <div class="left-add-posts">
            <div class="propert">
                <p>Post properties</p>
            </div>
            <div class="name-of-post">
                <p>Name of post: Post</p>
            </div>
            <div class="description">
                <p>Description: Test</p>
            </div>
            <img src="images/hagiwagi.jpg" alt="pochemu hagi vagi krasit gubyu? On chto, pidor?">
            <button>Upload image/video</button>
        </div>
        <div class="right-add-posts">
            <div class="add-settings">
                <p>Additional settings</p>
            </div>
            <div class="add-settings-frame">
                <div class="likes">
                    <p>Likes count</p>
                    <!-- <div class="knopka-vkl">

                    </div> -->
                    <img class="knopka-vkl" src="images/OFF.png" alt="" >
                </div>
            </div>
            <div class="add-settings-frame">
                <div class="comments">
                    <p>Comments</p>
                    <!-- <div class="knopka-vkl">
                        
                    </div> -->
                    <img class="knopka-vkl" src="images/OFF.png" alt="" >
                </div>
            </div>
            <div class="add-settings-frame">
                <div class="anti-spam">
                    <p>Anti-spam</p>
                    <!-- <div class="knopka-vkl">
                        
                    </div> -->
                    <img class="knopka-vkl" src="images/OFF.png" alt="" >
                </div>
            </div>
            <div class="post-frame">
                <button class="post-button">Post</button>
            </div>
        </div>
    </div>
</body>
</html>
