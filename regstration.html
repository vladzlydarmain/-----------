<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="additionals.css">
    <link rel="stylesheet" href="register.css">
    <script src="script.js" defer></script>
    <title>Register</title>
</head>
<body>
    <div class="big-div"></div>
    <div class="menu-button">
        <div class="circle">              
        </div>
    </div>
    <div class="panel">
        <form action="main.html">
            <button class="panel-logo-button"></button>
        </form>

        <form action="posts.html">
            <button class="panel-button panel-go-to-posts"></button>
        </form>
        
        <form action="stream.html">
            <button class="panel-button panel-go-to-streams"></button>
        </form>

        <form action="regstration.html">
            <button class="panel-button panel-go-to-profile"></button>
        </form>
        
        <form action="chat.html">
            <button class="panel-button panel-go-to-chats"></button>
        </form>   
    </div>
    
    <main>
        <div class="register-menu">
            <form class="reg-form" action="profile.html" >
                <div class="register">
                    <p class="font-32">Register</p>
                </div>
                <input type="text" class="normal-input" placeholder="Nickname">
                <input type="text" class="normal-input" placeholder="Phone number">
                <input type="text" class="normal-input" placeholder="Email address">
                <input type="text" class="normal-input" placeholder="Password">
                <input type="text" class="normal-input" placeholder="Confirm password">
                <div class="submit-reg">
                    <button class="normal-button font-20">Submit</button>
                    <a class="have-acc" href="login.html">Have an account</a>
                </div>
            </form>
    
        </div>

        </div>
    </main>
</body>
</html>
