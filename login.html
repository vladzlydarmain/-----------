<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="additionals.css">
    <script src="script.js" defer></script>
    <title>Login</title>
</head>
<body>
    <div class="big-div"></div>
    <!-- ta samaya knopka s menu -->
    <div class="menu-button">
        <div class="circle">              
        </div>
    </div>
    <div class="panel">
        <form action="main.html">
            <button class="panel-logo-button"></button>
        </form>

        <form action="posts.html">
            <button class="panel-button panel-go-to-posts"></button>
        </form>
        
        <form action="stream.html">
            <button class="panel-button panel-go-to-streams"></button>
        </form>

        <form action="regstration.html">
            <button class="panel-button panel-go-to-profile"></button>
        </form>
        
        <form action="chat.html">
            <button class="panel-button panel-go-to-chats"></button>
        </form>   
    </div>
    <main>
        <div class="login-menu">
            <form class="login-form" action="profile.html" class="">
                <div class="login">
                    <p class="font-32">Log in</p>
                </div>
                <input type="text" class="normal-input" placeholder="Nickname">
                <input type="text" class="normal-input" placeholder="Password">
                <div class="submit">
                    <button class="normal-button font-20">Submit</button>
                    <a class="no-acc" href="regstration.html">Don't have an account</a>
                </div>
            </form>
    
        </div>
    </main>

    
</body>
</html>
